<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='font.css'>
    </head>


    <body>
              
        <div class='wrapper'>
            <header class='header'>
                <div class='logo'>
                    <a class='logo__link' href="#"><img src="./pic/logo/bridge_logo-01.png" alt="logo"></a>
                </div>
                <nav class='menu'>
                    <a class='menu__item' href="#">Work</a>
                    <a class='menu__item' href="#">Contact</a>
                    <a class='menu__item' href="#">About</a>
                </nav> 
            </header>
        </div>  

            <section class='slider-section'>
                <img src="./pic/Screenshot_10.png" alt="1" class="slider__item">
                <!-- слайдер -->
            </section>


            <section class='gallery'>

                    <div id="gallery-block">
                        <div id='gallery-block__big' class='gallery-block__item'></div>
                        <div id='gallery-block__small-1' class='gallery-block__item'></div>

                    <a class="logo" href="#">

                    </a>
                    
                    <div class="social">
                        <a class="social__link" href="#">Instagram</a>
