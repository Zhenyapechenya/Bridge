<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Bridge</title>
        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='font.css'>
    </head>


    <body>
              
        <div class='wrapper'>
            <header class='header'>
                <div class='logo'>
                    <a class='logo__link' href="#"><img src="./pic/logo/bridge_logo-01.png" alt="logo"></a>
                </div>
                <nav class='menu'>
                    <a class='menu__item' href="#">Work</a>
                    <a class='menu__item' href="#">Contact</a>
                    <a class='menu__item' href="#">About</a>
                </nav> 
            </header>
        </div>  

            <section class='slider-section'>
                <img src="./pic/Screenshot_10.png" alt="1" class="slider__item">
                <!-- слайдер -->
            </section>


            <section class='gallery'>
                <!-- галерея -->
                <div class="wrapper">

                    <div id="gallery-block">
                        <div id='gallery-block__big'><img class='gallery-block__img-1' src="./pic/img1.png" alt="1"></div>
                        <div id='gallery-block__small-1'><img class='gallery-block__img-2' src="./pic/img2.png" alt="2"></div>
                        <div id='gallery-block__small-2'><img class='gallery-block__img-3' src="./pic/img3.png" alt="3"></div>
                        <div id='gallery-block__small-3'><img class='gallery-block__img-4' src="./pic/img4.png" alt="4"></div>
                        <div id='gallery-block__small-4'><img class='gallery-block__img-5' src="./pic/img5.png" alt="5"></div>
                    </div>


                    <div id="gallery-block-revert">
                        <div id='gallery-block-revert__small-1'><img class='gallery-block__img-2' src="./pic/img2.png" alt="2"></div>
                        <div id='gallery-block-revert__small-2'><img class='gallery-block__img-3' src="./pic/img3.png" alt="3"></div>
                        <div id='gallery-block-revert__big'><img class='gallery-block__img-1' src="./pic/img1.png" alt="1"></div>
                        <div id='gallery-block-revert__small-3'><img class='gallery-block__img-4' src="./pic/img4.png" alt="4"></div>
                        <div id='gallery-block-revert__small-4'><img class='gallery-block__img-5' src="./pic/img5.png" alt="5"></div>
                    </div>
                </div>
            </section>


            <footer class='footer'>
                <div class="footer__inner">
                    <a class="logo" href="#">
                        <img class="logo__img" src="./pic/logo/bridge_logo-01.png" alt="" >
                    </a>
                    
                    <div class="social">
                        <a class="social__link" href="#">Instagram</a>
                        <a class="social__link" href="#">Telegram</a>
                        <a class="social__link" href="#">Facebook</a>
                    </div>
                </div>
            </footer>


      
    </body>
</html>
